<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="scripts.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="Header">
        <h1><b>Library</b></h1>
    </div>
    <div class="mainContent">
        <table class="table table-info">
            <thead>
              <tr class="table-primary">
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Pages</th>
                <th scope="col">Read</th>
              </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
          </table>
          <dialog id="addBookDialog">
            <h2>Add a Book</h2>
            <form id="bookForm">
              <label for="title">Title:</label><br>
              <input type="text" id="title" name="title" placeholder="Book title"><br>
              <label for="author">Author:</label><br>
              <input type="text" id="author" name="author" placeholder="Author"><br>
              <label for="pages">Number of Pages</label><br>
              <input type="number" id="pages" name="pages" placeholder="0"><br><br>
              <input type="submit" value="submit" class="btn btn-primary">
            </form>
          </dialog>
          <div class="buttonDiv">
            <button id="addBookButton" type="button" class="btn btn-primary">Add Book</button>
          </div>
    </div>
    
</body>
</html>
