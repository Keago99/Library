<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="mainContent">
        <table>
            <tr>
                <th>title</th>
                <th>author</th>
                <th>pages</th>
                <th>read</th>
            </tr>
        </table>
        <div class="inputBookField">
            <form id="addBook" action="/action_page.php">
                <label for="bTitle">Book Title:</label><br>
                <input type="text" id="bTitle" name="bTitle" value="Book Title"><br>
                <label for="bAuthor">Book Author:</label><br>
                <input type="text" id="bAuthor" name="bAuthor" value="Book Author"><br>
                <label for="pages">Pages:</label><br>
                <input type="number" id="pages" name="pages" value="Number of Pages"><br>
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read" value="Have you read this book?"><br><br>
                <input type="submit" value="Submit">
              </form> 
        </div>
    </div>
    
</body>
</html>
